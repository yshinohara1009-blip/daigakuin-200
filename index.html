<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>大学院(200%)｜競艇解析</title>

  <style>
    :root{
      --bg:#f6f6f6;
      --text:#111;
      --muted:#666;
      --muted2:#777;
      --border:#111;
    }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",sans-serif;
      background:var(--bg);
      color:var(--text);
      letter-spacing:.04em;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      max-width:760px;
      margin:0 auto;
      padding:72px 22px 110px;
    }

    .eyebrow{
      font-size:12px;
      letter-spacing:.38em;
      color:#8a8a8a;
      text-transform:uppercase;
      margin-bottom:22px;
    }

    h1{
      font-size:46px;
      font-weight:800;
      letter-spacing:.06em;
      line-height:1.12;
      margin:0 0 16px;
    }

    .sub{
      color:var(--muted);
      font-size:18px;
      margin:0 0 42px;
      letter-spacing:.06em;
    }

    p{
      margin:0;
      line-height:1.9;
      color:#222;
      font-size:16px;
    }

    .lead{
      font-size:18px;
      line-height:1.95;
      margin-top:6px;
    }

    .cta{
      display:block;
      margin-top:44px;
      padding:22px 26px;
      border:1.5px solid var(--border);
      text-decoration:none;
      color:var(--text);
      font-size:16px;
      letter-spacing:.14em;
      text-align:center;
      transition:.2s;
      background:transparent;
    }

    .cta:hover{
      background:var(--border);
      color:#fff;
    }

    .meta{
      margin-top:14px;
      color:#8a8a8a;
      font-size:14px;
      letter-spacing:.08em;
    }

    .divider{
      margin:54px 0;
      height:1px;
      background:#e4e4e4;
    }

    .section{
      margin:0 0 46px;
    }

    .section-title{
      font-size:13px;
      letter-spacing:.35em;
      color:var(--muted2);
      margin:0 0 18px;
    }

    .footer-note{
      margin-top:80px;
      color:var(--muted);
      font-size:14px;
      letter-spacing:.08em;
    }

    @media (max-width:420px){
      .container{ padding:62px 18px 96px; }
      h1{ font-size:40px; }
      .sub{ font-size:17px; }
      .lead{ font-size:17px; }
      .cta{ padding:20px 18px; font-size:15px; }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="eyebrow">BOAT RACE ANALYSIS LAB.</div>

    <h1>大学院(200%)｜競艇<br>解析</h1>
    <div class="sub">予想ではなく、検証。</div>

    <p class="lead">
      展開・モーター・コースデータから<br>
      「勝ち筋だけ」を抽出する。
    </p>

    <a class="cta"
      href="https://line.me/ti/g2/CUe1ttnHasebosnZSBAFF0NIk2g6tc5Q_zKSJw?utm_source=invitation&utm_medium=link_copy&utm_campaign=default"
      target="_blank" rel="noopener">
      オープンチャットへ参加する
    </a>

    <div class="meta">参加無料｜匿名OK｜通知OFF推奨</div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">SYLLABUS</div>
      <p>
        展開モデルの分解。<br>
        モーター挙動の評価。<br>
        コース期待値の再構築。<br>
        資金配分ロジックの設計。
      </p>
    </div>

    <div class="section">
      <div class="section-title">METHODOLOGY</div>
      <p>
        直前気配に依存しない。<br>
        説明できる舟券だけを残す。<br>
        外れたレースほど検証する。<br>
        感覚ではなく再現性を優先。
      </p>
    </div>

    <p class="footer-note">短期の当たりより、長期の優位性。</p>

  </div>
</body>
</html>
